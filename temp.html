<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <hr>
  <section>
    <h1>Celsius to Fahrenheit</h1>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p id="fahrenheitResult"></p>
  </section>

  <section>
    <h1>Fahrenheit to Celsius</h1>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
    <button onclick="convertFahrenheitToCelsius()">Convert</button>
    <p id="celsiusResult"></p>
  </section>

  

  <script src="script.js"></script>
</body>
</html>
